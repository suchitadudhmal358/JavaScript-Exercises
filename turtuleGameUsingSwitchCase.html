<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutle Moving Game</title>
  </head>
  <body>
    <style>
      body {
        background-color: blue;
      }

      .turt {
        position: relative;
        --x: 10px;
        --y: 10px;
        --rotateX: 0;
        --rotate: 0;
        transform: translateX(var(--x)) translateY(var(--y))
          rotateY(var(--rotateX)) rotate(var(--rotate));
        transition: transform 0.2s;
      }
    </style>
    <img src="./turtle.png" width="200" class="turt" alt="Turtle" />

    <script>
      const turtle = document.querySelector(".turt");
      console.log(turtle);
      let x = 0;
      let y = 0;
      const speed = 50;
      let flipped = false;
      let rotate = 0;

      function handleKeyDown(event) {
        if (!event.key.includes("Arrow")) {
          return;
        }
        // console.log(event.key);

        switch (event.key) {
          case "ArrowUp":
            y = y - 1;
            rotate = -90;
            break;

          case "ArrowDown":
            y = y + 1;
            rotate = 90;
            break;

          case "ArrowLeft":
            x = x - 1;
            flipped = true;
            rotate = 0;
            break;

          case "ArrowRight":
            x = x + 1;
            flipped = false;
            rotate = 0;
            break;

          default:
            "That is not a valid move";
            break;
        }

        // console.log(x, y);
        // turtle.style["background"] = "red";
        // turtle.style["border"] = `10px solid black`;
        turtle.setAttribute(
          "style",
          `  --rotateX : ${flipped ? "180deg" : "0"};
        --x: ${x * speed}px;
        --y:${y * speed}px;
        --rotate : ${rotate}deg
        `
        );
      }
      window.addEventListener("keydown", handleKeyDown);
    </script>
  </body>
</html>

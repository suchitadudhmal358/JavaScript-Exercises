<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarcastic text generator</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        align-items: center;
        background-color: blue;
      }
      .typer {
        margin: 0 auto;
        background: white;
        width: 500px;
        padding: 2rem;
        border-radius: 3px;
        display: grid;
      }
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="typer">
      <label for="sarcastic">
        <input
          type="radio"
          name="filter"
          id="sarcastic"
          value="sarcastic"
          checked
        />
        Sarcastic
      </label>
      <label for="funky">
        <input type="radio" name="filter" id="funky" value="funky" />
        Funny
      </label>
      <label for="unable">
        <input type="radio" name="filter" id="unable" value="unable" />
        Unable to Structure a Sentence
      </label>
      <textarea name="text">
so I was thinking about going to the store</textarea
      >
      <p class="result"></p>
    </div>

    <script src="./text.js"></script>
  </body>
</html>
